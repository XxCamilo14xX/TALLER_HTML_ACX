  <body>
    <header>
      <h1>EJERCICIO #3</h1>
    </header>
    <main>
      <!-- Aquí es donde se agregará el formulario para la entrada de datos -->
      <form action="../codigos/funcionalidad/prom.php" method="post">
        Nombre de la materia: <input type="text" name="materia"><br>
        Cantidad de notas: <input type="number" name="cantidad_notas"><br>
        Rango de calificación: Mínima <input type="text" name="minima"> Máxima <input type="text" name="maxima"><br>
        <!-- Aquí se generarán los campos para las notas -->
        <div id="notas"></div>
        <input type="submit">
      </form>

      <!-- Este script genera los campos para las notas -->
      <script>
        document.querySelector('input[name="cantidad_notas"]').addEventListener('change', (event) => {
          const cantidad = event.target.value;
          const notasDiv = document.querySelector('#notas');
          notasDiv.innerHTML = '';
          for(let i = 0; i < cantidad; i++) {
            notasDiv.innerHTML += `Nota ${i+1}: <input type="text" name="nota${i+1}"><br>`;
          }
        });
      </script>
